<nav class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6" aria-label="Pagination">
    <div class="hidden sm:block">
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-medium">{{ page.number }}</span>
        of
        <span class="font-medium">{{ page.paginator.num_pages }}</span>
        results
      </p>
    </div>
    <div class="flex flex-1 justify-between sm:justify-end">
    {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</a>
    {% endif %}

    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}" class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</a>
    {% endif %}
    </div>
  </nav>
